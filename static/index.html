<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>War</title>
        
        <style>
        .node {
          stroke: #fff;
          stroke-width: 1.5px;
        }

        .link {
          stroke: #999;
          stroke-opacity: .6;
        }

        </style>
    </head>
    
    <body>
        # of Nodes:
        <input type="number" id="nodes" value="100" min="1" max="300" />
        Random seed:
        <input type="number" id="seed" value="1" />
        <button id="start">Start</button>
        <button id="step">Next step</button>
        Step size:
        <input type="number" id="stepSize" placeholder="Step size" value="1" min="1" max="100" />
        
        <div id="canvas"></div>
        <div id="vis"></div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.0/lodash.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
